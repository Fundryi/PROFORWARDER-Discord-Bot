services:
  init-config:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proforwarder-init
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "==> Setting up config files"
        if [ ! -f /config/.env ]; then
          cp /app/config/.env.example /config/.env
          echo "    Created .env from example - EDIT WITH YOUR TOKENS"
        else
          echo "    .env already exists"
        fi
        if [ ! -f /config/env.js ]; then
          cp /app/config/env.js.example /config/env.js
          echo "    Created env.js from example"
        else
          echo "    env.js already exists"
        fi
        if [ ! -f /config/forwardConfigs.json ]; then
          cp /app/config/forwardConfigs.json.example /config/forwardConfigs.json
          echo "    Created forwardConfigs.json from example"
        else
          echo "    forwardConfigs.json already exists"
        fi
        if [ ! -f /config/autoPublish.json ]; then
          cp /app/config/autoPublish.json.example /config/autoPublish.json
          echo "    Created autoPublish.json from example"
        else
          echo "    autoPublish.json already exists"
        fi
        echo "==> Setting permissions for UID 1001"
        chown -R 1001:1001 /data /config
        echo "==> Init complete, sleeping..."
        sleep infinity
    user: root
    volumes:
      - /srv/docker-data/proforwarder/data:/data
      - /srv/docker-data/proforwarder/config:/config
    restart: unless-stopped

  proforwarder-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proforwarder-discord-bot
    restart: unless-stopped
    depends_on:
      init-config:
        condition: service_started
    environment:
      - NODE_ENV=production
    volumes:
      - /srv/docker-data/proforwarder/data:/app/data
      - /srv/docker-data/proforwarder/config:/app/config
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
    networks:
      - proforwarder

networks:
  proforwarder:
    driver: bridge
